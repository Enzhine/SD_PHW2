<div th:if="${action} == 'order'">
    <h1 class="h3 font-weight-normal">Your order:</h1>
    <div th:if="${param.success}" class="alert alert-success">Added!</div>
    <div th:if="${param.error}" class="alert alert-warning">Unable to add more!</div>
    <table class="table table-light">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Count</th>
            <th scope="col">Cost</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="c: ${cart}">
            <td th:text="${c.name}"></td>
            <td th:text="${c.quantity}"></td>
            <td>[[${c.cost}]] Rubles</td>
        </tr>
        <tr>
            <th>Total</th>
            <th>[[${totalCount}]]</th>
            <th>[[${totalCost}]] Rubles</th>
        </tr>
        </tbody>
    </table>
    <h1 class="h3 font-weight-normal">Restaurant menu:</h1>
    <table class="table table-light">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Count</th>
            <th scope="col">Cost</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="dish: ${dishes}">
            <td th:text="${dish.id}"></td>
            <td th:text="${dish.name}"></td>
            <td th:text="${dish.quantity}"></td>
            <td>[[${dish.cost}]] Rubles</td>
            <td>
                <a th:href="@{|/user/order/${dish.id}|}" class="btn btn-dark">Add extra</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/user/}" class="btn btn-dark">Back</a>
    <a th:href="@{/user/order?delete=true}" class="btn btn-danger">Cancel order</a>
</div>
