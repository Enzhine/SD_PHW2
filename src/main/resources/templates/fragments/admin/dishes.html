<div class="text-center rounded bg-light bg-gradient" style="padding: 20px 10px;" th:if="${action} == 'dishes'">
    <h1 class="h3 font-weight-normal">Menu:</h1>
    <div th:if="${param.findError}" class="alert alert-warning">Dish with id [[${param.findError}]] not exists!</div>
    <div th:if="${param.createSuccess}" class="alert alert-success">Dish with id [[${param.createSuccess}]] created!</div>
    <div th:if="${param.updateSuccess}" class="alert alert-success">Dish with id [[${param.updateSuccess}]] updated.</div>
    <div th:if="${param.deleteSuccess}" class="alert alert-success">Dish with id [[${param.deleteSuccess}]] deleted.</div>
    <div th:if="${param.inputError}" class="alert alert-warning">Wrong input properties!</div>
    <form id="t_form" th:action="@{/admin/dishes}" method="post"></form>
    <table class="table table-light">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Count</th>
            <th scope="col">Cost</th>
            <th scope="col">TimeMs</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="dish: ${dishes}">
            <td th:text="${dish.id}"></td>
            <td th:text="${dish.name}"></td>
            <td th:text="${dish.quantity}"></td>
            <td th:text="${dish.cost}"></td>
            <td th:text="${dish.timeMs}"></td>
            <td>
                <a th:href="@{|/admin/dishes/${dish.id}|}" class="btn btn-dark">Edit</a>
            </td>
        </tr>
        <tr>
            <td>#</td>
            <td>
                <input type="text" form="t_form" name="name" placeholder="not blank string"/>
            </td>
            <td>
                <input type="number" form="t_form" name="quantity" placeholder="non-negative num"/>
            </td>
            <td>
                <input type="number" form="t_form" name="cost" placeholder="positive num"/>
            </td>
            <td>
                <input type="number" form="t_form" name="timeMs" placeholder="non-negative num"/>
            </td>
            <td>
                <input class="btn btn-primary" type="submit" form="t_form" value="Create" />
            </td>
        </tr>
        </tbody>
    </table>
</div>
